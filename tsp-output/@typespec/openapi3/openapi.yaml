          description: >-
            The language of the input audio. Supplying the input language in

            [ISO-639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            format will improve accuracy

            and latency.
      required:
        - file
        - model
    CreateTranscriptionResponse:
      type: object
      properties:
        text:
          type: string
      required:
        - text
    CreateTranslationRequest:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: >-
            The audio file object (not file name) to translate, in one of these
            formats: flac, mp3, mp4,

            mpeg, mpga, m4a, ogg, wav, or webm.
          x-oaiTypeLabel: file
        model:
          anyOf:
            - type: string
            - type: string
              enum:
                - whisper-1
          description: ID of the model to use. Only `whisper-1` is currently available.
          x-oaiTypeLabel: string
        prompt:
          type: string
          description: >-
            An optional text to guide the model's style or continue a previous
            audio segment. The

            [prompt](/docs/guides/speech-to-text/prompting) should match the
            audio language.
        response_format:
          type: string
          enum:
            - json
            - text
            - srt
            - verbose_json
            - vtt
          description: >-
            The format of the transcript output, in one of these options: json,
            text, srt, verbose_json, or

            vtt.
          default: json
        temperature:
          type: number
          format: double
          description: >-
            The sampling temperature, between 0 and 1. Higher values like 0.8
            will make the output more

            random, while lower values like 0.2 will make it more focused and
            deterministic. If set to 0,

            the model will use [log
            probability](https://en.wikipedia.org/wiki/Log_probability) to

            automatically increase the temperature until certain thresholds are
            hit.
          minimum: 0
          maximum: 1
      required:
        - file
        - model
    CreateTranslationResponse:
      type: object
      properties:
        text:
          type: string
      required:
        - text
    DeleteFileResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
        deleted:
          type: boolean
      required:
        - id
        - object
        - deleted
    EditN:
      type: integer
      format: int64
      minimum: 0
      maximum: 20
    Embedding:
      type: object
      properties:
        index:
          type: integer
          format: int64
          description: The index of the embedding in the list of embeddings.
        object:
          type: string
          enum:
            - embedding
          description: The object type, which is always "embedding".
        embedding:
          type: array
          items:
            type: number
            format: double
          description: >-
            The embedding vector, which is a list of floats. The length of
            vector depends on the model as\

            listed in the [embedding guide](/docs/guides/embeddings).
      description: Represents an embedding vector returned by embedding endpoint.
      required:
        - index
        - object
        - embedding
    FineTune:
      type: object
      properties:
        id:
          type: string
          description: The object identifier, which can be referenced in the API endpoints.
        object:
          type: string
          enum:
            - fine-tune
          description: The object type, which is always "fine-tune".
        created_at:
          type: integer
          format: unixtime
          description: >-
            The Unix timestamp (in seconds) for when the fine-tuning job was
            created.
        updated_at:
          type: integer
          format: unixtime
          description: >-
            The Unix timestamp (in seconds) for when the fine-tuning job was
            last updated.
        model:
          type: string
          description: The base model that is being fine-tuned.
        fine_tuned_model:
          type: string
          nullable: true
          description: The name of the fine-tuned model that is being created.
        organization_id:
          type: string
          description: The organization that owns the fine-tuning job.
        status:
          type: string
          enum:
            - created
            - running
            - succeeded
            - failed
            - cancelled
          description: >-
            The current status of the fine-tuning job, which can be either
            `created`, `running`,

            `succeeded`, `failed`, or `cancelled`.
        hyperparams:
          type: object
          properties:
            n_epochs:
              type: integer
              format: int64
              description: >-
                The number of epochs to train the model for. An epoch refers to
                one full cycle through the

                training dataset.
            batch_size:
              type: integer
              format: int64
              description: >-
                The batch size to use for training. The batch size is the number
                of training examples used to

                train a single forward and backward pass.
            prompt_loss_weight:
              type: number
              format: double
              description: The weight to use for loss on the prompt tokens.
            learning_rate_multiplier:
              type: number
              format: double
              description: The learning rate multiplier to use for training.
            compute_classification_metrics:
              type: boolean
              description: >-
                The classification metrics to compute using the validation
                dataset at the end of every epoch.
            classification_positive_class:
              type: string
              description: The positive class to use for computing classification metrics.
            classification_n_classes:
              type: integer
              format: int64
              description: >-
                The number of classes to use for computing classification
                metrics.
          description: >-
            The hyperparameters used for the fine-tuning job. See the

            [fine-tuning guide](/docs/guides/legacy-fine-tuning/hyperparameters)
            for more details.
          required:
            - n_epochs
            - batch_size
            - prompt_loss_weight
            - learning_rate_multiplier
        training_files:
          type: array
          items:
            $ref: '#/components/schemas/OpenAIFile'
          description: The list of files used for training.
        validation_files:
          type: array
          items:
            $ref: '#/components/schemas/OpenAIFile'
          description: The list of files used for validation.
        result_files:
          type: array
          items:
            $ref: '#/components/schemas/OpenAIFile'
          description: The compiled results files for the fine-tuning job.
        events:
          type: array
          items:
            $ref: '#/components/schemas/FineTuneEvent'
          description: >-
            The list of events that have been observed in the lifecycle of the
            FineTune job.
      description: >-
        The `FineTune` object represents a legacy fine-tune job that has been
        created through the API.
      required:
        - id
        - object
        - created_at
        - updated_at
        - model
        - fine_tuned_model
        - organization_id
        - status
        - hyperparams
        - training_files
        - validation_files
        - result_files
    FineTuneEvent:
      type: object
      properties:
        object:
          type: string
        created_at:
          type: integer
          format: unixtime
        level:
          type: string
        message:
          type: string
      required:
        - object
        - created_at
        - level
        - message
    FineTuningEvent:
      type: object
      properties:
        object:
          type: string
        created_at:
          type: integer
          format: unixtime
        level:
          type: string
        message:
          type: string
        data:
          type: object
          additionalProperties: {}
          nullable: true
        type:
          type: string
          enum:
            - message
            - metrics
      required:
        - object
        - created_at
        - level
        - message
    FineTuningJob:
      type: object
      properties:
        id:
          type: string
          description: The object identifier, which can be referenced in the API endpoints.
        object:
          type: string
          enum:
            - fine_tuning.job
          description: The object type, which is always "fine_tuning.job".
        created_at:
          type: integer
          format: unixtime
          description: >-
            The Unix timestamp (in seconds) for when the fine-tuning job was
            created.
        finished_at:
          type: integer
          format: unixtime
          description: >-
            The Unix timestamp (in seconds) for when the fine-tuning job was
            finished.
        model:
          type: string
          description: The base model that is being fine-tuned.
        fine_tuned_model:
          type: string
          nullable: true
          description: The name of the fine-tuned model that is being created.
        organization_id:
          type: string
          description: The organization that owns the fine-tuning job.
        status:
          type: string
          enum:
            - created
            - pending
            - running
            - succeeded
            - failed
            - cancelled
          description: >-
            The current status of the fine-tuning job, which can be either
            `created`, `pending`, `running`,

            `succeeded`, `failed`, or `cancelled`.
        hyperparameters:
          type: object
          properties:
            n_epochs:
              anyOf:
                - type: string
                  enum:
                    - auto
                - $ref: '#/components/schemas/NEpochs'
              description: >-
                The number of epochs to train the model for. An epoch refers to
                one full cycle through the

                training dataset.


                "Auto" decides the optimal number of epochs based on the size of
                the dataset. If setting the

                number manually, we support any number between 1 and 50 epochs.
              default: auto
          description: |-
            The hyperparameters used for the fine-tuning job. See the
            [fine-tuning guide](/docs/guides/fine-tuning) for more details.
        training_file:
          type: string
          description: The file ID used for training.
        validation_file:
          type: string
          nullable: true
          description: The file ID used for validation.
        result_files:
          type: array
          items:
            $ref: '#/components/schemas/OpenAIFile'
          description: The compiled results files for the fine-tuning job.
        trained_tokens:
          type: integer
          format: int64
          description: >-
            The total number of billable tokens processed by this fine tuning
            job.
      required:
        - id
        - object
        - created_at
        - finished_at
        - model
        - fine_tuned_model
        - organization_id
        - status
        - hyperparameters
        - training_file
        - validation_file
        - result_files
        - trained_tokens
    FineTuningJobEvent:
